<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puzzle 1</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #ffebee;
      color: #c62828;
      text-align: center;
      padding: 50px;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    button {
      background-color: #c62828;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #b71c1c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Puzzle 1: Riddle Me This</h1>
    <p>What has keys but can't open locks?</p>
    <input type="text" id="answer" placeholder="Your answer">
    <button onclick="checkAnswer()">Submit</button>
    <p id="result"></p>
  </div>

  <script>
    function checkAnswer() {
      const answer = document.getElementById('answer').value.toLowerCase();
      const resultText = document.getElementById('result');

      if (answer === 'piano') {
        resultText.textContent = 'Correct! Moving to the next puzzle...';
        setTimeout(() => {
          window.location.href = 'puzzle2.html'; // Redirect to the next puzzle
        }, 2000);
      } else {
        resultText.textContent = 'Try again!';
      }
    }
  </script>
</body>
</html>
