<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puzzle 8</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #ffebee;
      color: #c62828;
      text-align: center;
      padding: 50px;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: auto;
    }
    button {
      background-color: #c62828;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #b71c1c;
    }
    img {
      margin-bottom: 20px;
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Puzzle 8</h1>
    <img src="https://raw.githubusercontent.com/anarchaotic1/surprise/main/10.jpg?raw=true" alt="Puzzle Image">
    <p>Who is dis so cute? &lt;3</p>
    <form id="quizForm">
      <label>
        <select id="answer">
          <option value="">Select an answer</option>
          <option value="Gubbi">Gubbi</option>
          <option value="Labunya">Labunya</option>
          <option value="Lava">Lava</option>
          <option value="Laba">Laba</option>
        </select>
      </label><br><br>
      <button type="button" onclick="checkAnswer()">Submit</button>
    </form>
    <p id="feedback"></p>
  </div>

  <script>
    function checkAnswer() {
      const answer = document.getElementById('answer').value;
      
      if (!answer) {
        document.getElementById('feedback').textContent = "Please select an answer!";
        return;
      }

      document.getElementById('feedback').textContent = "Yay! All answers are correct! Proceeding...";
      setTimeout(() => {
        window.location.href = 'puzzle9.html';
      }, 2000);
    }
  </script>
</body>
</html>
