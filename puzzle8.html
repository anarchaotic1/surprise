<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puzzle 8</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #ffebee;
      color: #c62828;
      text-align: center;
      padding: 50px;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: auto;
    }
    button {
      background-color: #c62828;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #b71c1c;
    }
    img {
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Puzzle 8</h1>
    <p>In Interstellar, what is the name of this planet?</p>
    <form id="quizForm">
      <input type="radio" name="answer" value="Earth"> Earth<br>
      <input type="radio" name="answer" value="Mann's Planet"> Mann's Planet<br>
      <input type="radio" name="answer" value="Miller's Planet"> Miller's Planet<br>
      <input type="radio" name="answer" value="Gargantua"> Gargantua<br>
      <br>
      <button type="button" onclick="checkAnswer()">Submit</button>
    </form>
    <p id="feedback"></p>
    <img src="https://raw.githubusercontent.com/anarchaotic1/surprise/main/9.jpg" alt="Puzzle Image">
  </div>

  <script>
    function checkAnswer() {
      const selectedAnswer = document.querySelector('input[name="answer"]:checked');
      if (selectedAnswer) {
        if (selectedAnswer.value === "Miller's Planet") {
          document.getElementById("feedback").textContent = "Correct! Moving to the next puzzle...";
          setTimeout(() => { window.location.href = 'puzzle9.html'; }, 2000);
        } else {
          document.getElementById("feedback").textContent = "Nope! Try again.";
        }
      } else {
        document.getElementById("feedback").textContent = "Please select an answer.";
      }
    }
  </script>
</body>
</html>
