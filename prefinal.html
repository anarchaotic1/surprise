<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Final Puzzle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: #fff;
        }
        img {
            width: 80%;
            max-width: 500px;
            margin-top: 20px;
            border-radius: 10px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>So cute, who dis baby? :)</h1>
    <img src="10.jpg" alt="Cute baby">
    <br>
    <input type="text" id="answer" placeholder="Enter name">
    <button onclick="checkAnswer()">Submit</button>
    <p id="result"></p>

    <script>
        function checkAnswer() {
            let answer = document.getElementById("answer").value.trim().toLowerCase();
            let correctAnswers = ["gubbi", "labunya", "labuuu", "lavanya"];
            if (correctAnswers.includes(answer)) {
                document.getElementById("result").innerText = "Correct! üéâ";
            } else {
                document.getElementById("result").innerText = "Try again! ‚ùå";
            }
        }
    </script>
</body>
</html>
