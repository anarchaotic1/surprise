<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle 7</title>
    <script>
        function checkAnswer() {
            const answers = document.getElementsByName('answer');
            let selectedAnswer = "";
            for (const answer of answers) {
                if (answer.checked) {
                    selectedAnswer = answer.value;
                    break;
                }
            }
            
            if (!selectedAnswer) {
                document.getElementById('feedback').textContent = "Please select an answer!";
                return;
            }

            console.log("Selected Answer:", selectedAnswer); // Debugging

            if (selectedAnswer === "2 cm") {
                document.getElementById('feedback').textContent = "Correct! Proceeding to the next puzzle...";
                setTimeout(() => {
                    console.log("Redirecting to puzzle8.html"); // Debugging
                    window.location.href = 'puzzle8.html';
                }, 2000);
            } else {
                document.getElementById('feedback').textContent = "Oops! Try again.";
            }
        }
    </script>
</head>
<body>
    <h1>Puzzle 7</h1>
    <p>What is the correct answer?</p>
    <form>
        <input type="radio" name="answer" value="1 cm"> 1 cm<br>
        <input type="radio" name="answer" value="2 cm"> 2 cm<br>
        <input type="radio" name="answer" value="3 cm"> 3 cm<br>
        <input type="radio" name="answer" value="4 cm"> 4 cm<br>
        <br>
        <button type="button" onclick="checkAnswer()">Submit</button>
    </form>
    <p id="feedback"></p>
</body>
</html>
