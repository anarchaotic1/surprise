<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Adventure</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #ffebee;
      color: #c62828;
      text-align: center;
      padding: 50px;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    button {
      background-color: #c62828;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #b71c1c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Your Secret Adventure!</h1>
    <p>Solve the puzzles to reveal a special message.</p>
    <button onclick="startGame()">Start</button>
  </div>

  <script>
    function startGame() {
      window.location.href = 'puzzle1.html'; // Redirect to the first puzzle
    }
  </script>
</body>
</html>
